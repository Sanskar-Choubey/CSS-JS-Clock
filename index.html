<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="heading">
        <h1></h1>

</html>
